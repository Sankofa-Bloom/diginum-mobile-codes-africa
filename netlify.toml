# Production context
[context.production]
  command = "npm install && npm run build"
  
[context.production.environment]
  NODE_ENV = "production"
  VITE_DEPLOY_CONTEXT = "production"

# Deploy preview context (for pull requests)
[context.deploy-preview]
  command = "npm install && npm run build"
  
[context.deploy-preview.environment]
  NODE_ENV = "staging"
  VITE_DEPLOY_CONTEXT = "deploy-preview"

# Branch deploy context (for feature branches)
[context.branch-deploy]
  command = "npm install && npm run build"
  
[context.branch-deploy.environment]
  NODE_ENV = "development"
  VITE_DEPLOY_CONTEXT = "branch-deploy"

# Plugin to auto-install function dependencies
