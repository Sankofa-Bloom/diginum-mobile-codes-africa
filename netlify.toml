# API redirects to Netlify Functions (must come first)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# MTN MoMo payment function redirects
[[redirects]]
  from = "/momo-payment"
  to = "/.netlify/functions/momo-payment"
  status = 200

[[redirects]]
  from = "/momo-callback"
  to = "/.netlify/functions/momo-callback"
  status = 200

[[redirects]]
  from = "/momo-status"
  to = "/.netlify/functions/momo-status"
  status = 200

# Exchange rates update function redirect
[[redirects]]
  from = "/update-exchange-rates"
  to = "/.netlify/functions/update-exchange-rates"
  status = 200

# Redirect all other requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com https://*.supabase.co wss://*.supabase.co https://api.exchangerate-api.com https://ipapi.co https://fonts.googleapis.com https://fonts.gstatic.com https://momodeveloper.mtn.com;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"